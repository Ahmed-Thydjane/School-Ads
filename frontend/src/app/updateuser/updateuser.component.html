<div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4" style="display: block; margin-left: auto;margin-right: auto;">
    		<div class="panel panel-default" >
			  	<div class="panel-body" >
			    	<form accept-charset="UTF-8" role="form" >
            <fieldset  >
			    	  	<div class="form-group">
                  <label for="inputEmail4">Nom</label>
			    		    <input class="form-control" placeholder="Nom" type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}">
                  <p class="alert-danger" *ngIf="errorMessageNom!=''">{{errorMessageNom}}</p>
			    		  </div>
			    		  <div class="form-group">
                  <label for="inputEmail4">Prenom</label>
			    			  <input class="form-control" placeholder="Prenom" type="text" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}">
                  <p class="alert-danger" *ngIf="errorMessagePrenom!=''">{{errorMessagePrenom}}</p>
			    		  </div>
                <div class="form-group">
                  <label for="inputEmail4">Email</label>
			    		    <input class="form-control" placeholder="Email" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                  <p class="alert-danger" *ngIf="errorMessageEmail!=''">{{errorMessageEmail}}</p>
			    		  </div>
			    		  <div class="form-group">
                  <label for="inputPassword4">Password</label>
			    			  <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                  <p class="alert-danger" *ngIf="errorMessagePassword!=''">{{errorMessagePassword}}</p>
			    		  </div>
                <!--<div class="form-group">
                  <label for="inputPassword4">Confirmation du password</label>
			    		    <input class="form-control" placeholder="Confirmation du password" type="password" [(ngModel)]="passwordco" [ngModelOptions]="{standalone: true}">
                  <p class="alert-danger" *ngIf="errorMessagePasswordCo!=''">{{errorMessagePasswordCo}}</p>
			    </div>-->
			    		  <div class="form-group">
			    <label for="select" class="col-lg-2">Profil</label>
                  <div class="col-lg-7">
                    <input class="form-control" type="text" [(ngModel)]="profil" [ngModelOptions]="{standalone: true}" disabled>
                  </div>
                  <br/>
			    		  </div>
			    	</fieldset>
			      </form>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Validate" (click)="validate()">
			<input class="btn btn-lg btn-facebook btn-block" type="submit" value="Cancel" (click)="cancel()">
			    </div>
			</div>
		</div>
	</div>
</div>
